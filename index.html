<html>
   <head>
    <meta charset = "utf-8"/>	
   </head>
   
   
   <body>
    <canvas id="canvas1" width="480" height="320" style="border:1px solid red; background: gray;">
   </body>

<script>

var canvas = document.getElementById("canvas1");
var context = canvas.getContext('2d');
var asset = 'img/robowalk00.png';
var img = new Image();
img.src = asset;


context.clearRect(0,0, canvas.width, canvas.height);

if (img.complete) {
    context.drawImage(img, canvas.width/2, canvas.height/2);
} else {
    img.onload = function () {
        context.drawImage(img, canvas.width/2, canvas.height/2);
    };
}

</script>

   
</html>
